<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Comer Agora – Preferências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; color:#1f2937 }
    h1 { font-size: 18px; margin: 0 0 12px }
    .card { max-width: 520px; border: 1px solid #e5e7eb; border-radius: 12px; padding:16px; }
    label { display:block; margin:10px 0 6px; font-weight:600 }
    input[type="checkbox"]{ transform: scale(1.1); }
    .row { display:flex; gap:12px; align-items:center }
    select, input[type="number"] {
      border:1px solid #d1d5db; border-radius:8px; padding:8px 10px; font-size:14px
    }
    button { margin-top:14px; padding:10px 14px; border-radius:8px; border:none; font-weight:600; cursor:pointer; background:#2563eb; color:#fff }
    .muted { font-size:12px; color:#6b7280; margin-top:6px }
    .ok { color:#065f46; font-weight:600; margin-left:8px; display:none }
  </style>
</head>
<body>
  <h1>Preferências do “Comer Agora”</h1>
  <div class="card">
    <label><input id="openNow" type="checkbox" /> Priorizar “abertos agora”</label>

    <label>Nota mínima</label>
    <div class="row">
      <input id="minRating" type="number" min="0" max="5" step="0.1" style="width:90px" />
      <span class="muted">0–5 (sugestão: 4.3)</span>
    </div>

    <label>Preço</label>
    <select id="price">
      <option value="">Qualquer</option>
      <option value="$">Barato ($)</option>
      <option value="$$" selected>Preço médio ($$)</option>
      <option value="$$$">Caro ($$$)</option>
    </select>

    <label>Distância máxima (km) <span class="muted">(sugestivo)</span></label>
    <input id="maxDistanceKm" type="number" min="1" max="20" step="0.5" style="width:120px" />

    <button id="save">Salvar</button>
    <span id="saved" class="ok">Salvo ✔</span>

    <p class="muted">As preferências ficam no seu navegador (storage sync). Nenhum dado pessoal é enviado.</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
